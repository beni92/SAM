sudo: required

env:
  global:
    - DOCKER_USER=amqamq
    - secure: ""

services:
  - docker

script:
  # test dev deployemnt
  - docker-compose up -d
  - docker ps

  # push new prod image
  - docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
  - docker-compose -f docker-compose-prod.yml build
  - docker-compose -f docker-compose-prod.yml push
